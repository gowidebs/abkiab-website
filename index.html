    <script>



        function loadScriptAfterRoot() {
            const rootElement = document.getElementById("script-trigger");
            if (rootElement) {
                const script = document.createElement("script");
                script.src = "js/main.js";
                script.async = true;

            } else {
                requestAnimationFrame(loadScriptAfterRoot);
            }

        }
